<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Web Cloudstore</title>
</head>
<body>
    <h1>Upload user</h1>
    <form id="upload">
        <input type="text" name="user" id="user" placeholder="username">
        <input type="text" name="email" id="email" placeholder="email">
        <button type="submit">Upload to cloudstore</button>
         <button id="btnLoadData">Load Data</button><br>
         <strong id="loadedData"></strong>
    </form>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase.js"></script>
<script src="main.js"></script>
</body>
</html>
